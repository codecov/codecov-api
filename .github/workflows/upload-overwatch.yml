name: Upload Overwatch - 2025-03-12 09:39:33

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches-ignore:
      - main

jobs:
  upload-overwatch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install UV
        run: pip install uv
      - name: Install Project Dependencies
        run: |
          uv export --format requirements-txt > requirements.txt
          uv pip install -r requirements.txt --system
      - name: Install Static Analysis Tools
        run: |
          pip install mypy==1.15.0
          pip install ruff==0.9.6
      - name: Install Overwatch CLI
        run: |
          curl -o overwatch-cli https://overwatch.codecov.dev/linux/cli
          chmod +x overwatch-cli
      - name: Run Overwatch CLI
        run: |
          ./overwatch-cli \
            --auth-token ${{ secrets.SENTRY_AUTH_TOKEN }} \
            --organization-slug codecov \
            --pullid 1204 \
            python \
            --python-path $(which python3)
