# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.12
target-version = "py312"

lint.select = [
    "F", # pyflakes - general Python errors, undefined names
    "I", # isort - import sorting
    "E", # pycodestyle - error rules
    "W", # pycodestyle - warning rules
    "PLC", # pylint - convention rules
    "PLE", # pylint - error rules
    "PERF", # perflint
    "SIM", # flake8-simplify - async checks, including SIM117
    "PIE", # flake8-pie - best practices, including PIE804 for async checks
]

# Ignored linting rules
lint.ignore = ["F405", "F403", "E501", "E712"]

# Allow fix for all enabled rules (when `--fix`) is provided.
# The preferred method (for now) w.r.t. fixable rules is to manually update the makefile
# with --fix and re-run 'make lint'
lint.fixable = ["ALL"]
lint.unfixable = []

# Allow unused variables when underscore-prefixed.
lint.dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
