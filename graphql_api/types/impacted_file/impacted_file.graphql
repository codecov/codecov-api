type ImpactedFile {
  fileName: String
  baseName: String
  headName: String
  isNewFile: Boolean!
  isRenamedFile: Boolean!
  isDeletedFile: Boolean!
  isCriticalFile: Boolean!
  baseCoverage: CoverageTotals
  headCoverage: CoverageTotals
  patchCoverage: CoverageTotals
  changeCoverage: Float
  missesInComparison: Int!
  hashedPath: String!
  segments(filters: SegmentsFilters): [SegmentComparison!]!
  segmentsDeprecated(filters: SegmentsFilters): [SegmentComparison!]!
}
