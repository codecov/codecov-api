enum BundleAnalysisMeasurementsAssetType {
    REPORT_SIZE
    JAVASCRIPT_SIZE
    STYLESHEET_SIZE
    FONT_SIZE
    IMAGE_SIZE
    ASSET_SIZE
}

type BundleSize {
  gzip: Int!
  uncompress: Int!
}

type BundleLoadTime {
  threeG: Int!
  highSpeed: Int!
}

type BundleData {
  loadTime: BundleLoadTime!
  size: BundleSize!
}

type BundleModule {
  name: String!
  extension: String!
  bundleData: BundleData!
}

type BundleAsset {
  name: String!
  extension: String!
  normalizedName: String!
  moduleExtensions: [String!]!
  modules: [BundleModule]!
  bundleData: BundleData!
  measurements(
    interval: MeasurementInterval!
    before: DateTime!
    after: DateTime!
    branch: String
  ): BundleAnalysisMeasurements
}

type BundleReport {
  name: String!
  sizeTotal: Int!
  loadTimeTotal: Float!
  moduleExtensions: [String!]!
  moduleCount: Int!
  assets(filters: BundleAnalysisReportFilters): [BundleAsset]!
  asset(name: String!): BundleAsset
  bundleData: BundleData!
  measurements(
    interval: MeasurementInterval!
    before: DateTime!
    after: DateTime!
    branch: String
    orderingDirection: OrderingDirection
    filters: BundleAnalysisMeasurementsSetFilters
  ): [BundleAnalysisMeasurements!]
}

type BundleAnalysisMeasurements{
    assetType: BundleAnalysisMeasurementsAssetType!
    name: String
    size: BundleData
    change: BundleData
    measurements: [Measurement!]
}