type Commit {
  state: String
  message: String
  createdAt: DateTime!
  commitid: String!
  author: Owner
  totals: CoverageTotals
  parent: Commit
  pullId: Int
  branchName: String
  yaml: String
  yamlState: YamlStates
  ciPassed: Boolean
  flagNames: [String]
  coverageFile(path: String!, flags: [String], components: [String]): File
  compareWithParent: ComparisonResult
  uploads(
    first: Int
    after: String
    last: Int
    before: String
  ): UploadConnection
  criticalFiles: [CriticalFile!]!
  pathContents(path: String, filters: PathContentsFilters): PathContentsResult
  errors(errorType: CommitErrorType!): CommitErrorsConnection!
  totalUploads: Int!
  components(filters: ComponentsFilters): [Component!]!
}

type CommitErrorsConnection {
  edges: [CommitErrorEdge]
  totalCount: Int!
  pageInfo: PageInfo!
}

type CommitErrorEdge {
  cursor: String!
  node: CommitError!
}

type CommitError {
  errorCode: CommitErrorCode!
}

type UploadConnection {
  edges: [UploadEdge]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type UploadEdge {
  cursor: String!
  node: Upload!
}
