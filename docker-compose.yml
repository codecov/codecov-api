version: "3"

services:
  api:
    image: codecov/api:latest
    networks:
      - codecovapi
    ports:
      - "5100:8000"
    labels:
      - "traefik.tags=api"
      - "traefik.backend=api"
      - "traefik.port=5100"
    depends_on:
      - postgres
      - redis
    entrypoint:
      - ./dev.sh
    volumes:
      - ./:/app
    environment:
      - RUN_ENV=DEV
  postgres:
    image: postgres:14.7-alpine
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    networks:
      - codecovapi
    ports:
      - "5436:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
  redis:
    image: redis:4.0-alpine
    volumes:
      - redis-volume:/data
    networks:
      - codecovapi

volumes:
  postgres-volume:
  redis-volume:

networks:
  codecovapi:
    driver: bridge
